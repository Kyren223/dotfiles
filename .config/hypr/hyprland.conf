# Refer to the wiki for more information.
# https://wiki.hypr.land/Configuring/

################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=,preferred,auto,auto


###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = ghostty
$browser = zen
$discord = vesktop
$fileManager = dolphin
$menu = wofi --show drun
# ctrl-c to copy from the flameshot gui gives warped images sometimes, but
# setting the env fixes it
$screenshot = XDG_CURRENT_DESKTOP=sway flameshot gui -p ~/Pictures/Screenshots/ -c
$passwordmanager = keepassxc


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = hyprctl plugin load "$HYPR_PLUGIN_DIR/lib/libhyprbars.so"

# exec-once = waybar & hyprpaper


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_QPA_PLATFORM,wayland

