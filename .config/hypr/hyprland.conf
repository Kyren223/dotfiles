##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Flameshot
# noanim isn't necessary but animations with these rules might look bad. use at your own discretion.
windowrule = noanim, class:^(flameshot)$
windowrule = float, class:^(flameshot)$
windowrule = move 0 0, class:^(flameshot)$
windowrule = pin, class:^(flameshot)$
windowrule = noinitialfocus, class:^(flameshot)$
# set this to your leftmost monitor id, otherwise you have to move your cursor to the leftmost monitor
# before executing flameshot
windowrule = monitor 1, class:^(flameshot)$

# List of programs to open as floating windows
windowrule = float, class:org.kde.dolphin
windowrulev2 = persistentsize, class:org.kde.dolphin
# windowrulev2 = size 70% 70%, class:org.kde.dolphin
windowrulev2 = float, class:eog

# 
windowrulev2 = float, initialClass:zen-twilight, initialTitle:^$
windowrulev2 = center, initialClass:zen-twilight, initialTitle:^$
windowrulev2 = size 20% 20%, initialClass:zen-twilight, initialTitle:^$

# Only show hyprbars for floating windows
windowrulev2 = plugin:hyprbars:nobar, ^floating:0

# Fix drag drop in keepassxc apparently? see https://github.com/hyprwm/Hyprland/discussions/10602
windowrulev2 = noinitialfocus, class:KeePassXC windowrulev2 = noinitialfocus, class:GNS3


###############
### Plugins ###
###############

plugin {
    hyprbars {
        bar_height = 28
        bar_color = rgb(1e1e1e)
        bar_precedence_over_border = true
        #bar_text_font = JetBrainsMono Nerd Font

        # hyprbars-button = color, size, on-click
        hyprbars-button = rgb(f16265), 18, , hyprctl dispatch killactive
        # hyprbars-button = rgb(46d46c), 18, , hyprctl dispatch fullscreen 1

        # cmd to run on double click of the bar
        on_double_click = hyprctl dispatch fullscreen 1
    }
}
